<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Usuarios</title>
<link th:href="@{/materialize.css}" rel="stylesheet" />
<script src="/materialize.js"></script>
</head>
<body>
	<div th:replace="~{header.html :: navbar}"></div>
	
	<div class="container">
		<div class="row">
			<h2>Usuarios</h2>
		</div>
		<div class="row">
			<div class="col s2  offset-s4">
				<form method="get" action="/web/users/form">
					<input type="submit" class="waves-effect waves-light btn" value="Nuevo">
				</form>	
			</div>
		</div>
		
		<div class="row">
			<table class="striped">
				
					<thead>
						<tr>
							<th>Username</th>
							<th>Correo</th>
							<th>Nombre</th>
							<th>Telefono</th>
							<th>Monedero</th>
						</tr>	
					</thead>
					<tbody>
							<tr th:each="u: ${users}">
								<td>
									<a th:href="@{/web/users/{id}(id=${u.id})}"><span th:text="${u.username}"></span></a>
								</td>
								<td th:text="${u.email}"/>
								<td th:text="${u.nameU}"/>
								<td th:text="${u.telephone}"/>
								<td th:text="${u.wallet}"/>
							</tr>
					</tbody>	
				</table>
		</div>
	</div>
</body>
</html>
