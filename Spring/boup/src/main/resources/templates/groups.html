<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario de Grupos</title>
<link th:href="@{/materialize.css}" rel="stylesheet" />
<script src="/materialize.js"></script>
</head>
<body>
	<div th:replace="~{header.html :: navbar}"></div>

	<div class="container">
		<div class="row">
			<h2>Grupos</h2>
		</div>
		<div class="row">
			<div class="col s2  offset-s10">
				<form method="get" action="/web/groups/form">
					<input type="submit" class="waves-effect waves-light btn green accent-2"
						value="Nuevo">
				</form>
			</div>
		</div>

		<div class="row">
			<table class="highlight">
				<thead>
					<tr>
						<th>ID</th>
						<th>Groupname</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="group: ${groups}">
						<td><a th:href="@{/web/groups/{id}(id=${group.id})}"><span th:text="${group.id}"></span></a></td>
						<td th:text="${group.groupName}"/>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
